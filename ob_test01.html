<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		script { font-size: 500px; }
	</style>
	<title>ㅁㄴㄹㅇ</title>
</head>
<body>
	<script>
		var num1 = prompt("첫번째수 :");
		var num2 = prompt("두번째수 :");
		num1 = parseInt(num1);
		num2 = parseInt(num2);
		document.write(num1 + "+" + num2 + "=" + (num1+num2)+"<br>")
		document.write(num1 + "-" + num2 + "=" + (num1-num2)+"<br>")
		document.write(num1 + "/" + num2 + "=" + (num1/num2)+"<br>")
		document.write(num1 + "*" + num2 + "=" + (num1*num2)+"<br>")


	</script>

</body>
</html>

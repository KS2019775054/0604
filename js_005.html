<!DOCTYPE html>
<html>
<head>
	<title>2019775054_전상훈</title>
</head>
<body>
	<h3>3으로 나눈 나머지 1 인 수만 더하기</h3>
	<hr>
	<script>
		var sum  = 0;
		for(i=1; i<=10;i++){
			if(i%3 != 1)
				continue;
		document.write(i+" ");
		sum += i;
		}
		document.write("<br>")
		//이건 그냥 내가 해본거
		var a = 0;
		for(j=1; j<=10;j++){
			if(j%3==1)
				document.write(j+" ");
			a += j;
		}
	</script>

</body>
</html>
